<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analytics Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background: #000;
        }
        canvas { 
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            backdrop-filter: blur(8px);
            background: rgba(0, 10, 20, 0.7);
        }
        .dashboard {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        .section {
            background: rgba(0, 20, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            animation: scan-line 2s linear infinite;
        }
        @keyframes scan-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .price-widget {
            background: rgba(0, 30, 60, 0.9);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .price-widget:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }
        .price-widget h3 {
            color: #0ff;
            margin: 0;
            font-size: 1.6em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .price-widget p {
            color: #00ff00;
            font-size: 2em;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .news-grid {
            display: grid;
            gap: 25px;
            margin-top: 20px;
        }
        .news-item {
            background: rgba(0, 30, 60, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            gap: 20px;
        }
        .news-item:hover {
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }
        .news-item h3 {
            color: #0ff;
            margin: 0 0 15px 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .news-item p {
            color: #a0f0ff;
            margin: 0;
            line-height: 1.7;
            font-size: 0.95em;
        }
        .news-item img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            align-self: center;
            flex-shrink: 0;
        }
        .news-content {
            flex: 1;
        }
        h2 {
            color: #0ff;
            text-align: center;
            font-size: 2.8em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="content">
        <div class="dashboard">
            <div class="section">
                <h2>Crypto Market Analysis</h2>
                <div id="prices" class="prices-grid"></div>
            </div>
            <div class="section">
                <h2>Crypto Intelligence Feed</h2>
                <div id="news-feed" class="news-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Three.js background setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000814);

        // Create advanced particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 60;
            posArray[i + 1] = (Math.random() - 0.5) * 60;
            posArray[i + 2] = (Math.random() - 0.5) * 60;
            
            colors[i] = 0;
            colors[i + 1] = Math.random();
            colors[i + 2] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.008,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;

        // Enhanced animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.001;
            
            particlesMesh.rotation.y += 0.0008;
            particlesMesh.rotation.x += 0.0003;
            particlesMesh.position.x = Math.sin(time) * 0.5;
            particlesMesh.position.y = Math.cos(time) * 0.5;
            
            renderer.render(scene, camera);
        }
        animate();

        // Crypto data with enhanced symbols
        const cryptoSymbols = ['BTC', 'ETH', 'BNB', 'XRP', 'ADA', 'DOT', 'SOL', 'DOGE', 'MATIC', 'LINK', 'AVAX', 'UNI', 'ATOM', 'LTC', 'ALGO'];

        async function fetchCryptoPrices() {
            try {
                const prices = await Promise.all(cryptoSymbols.map(async symbol => {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
                    return response.json();
                }));
                
                const pricesDiv = document.getElementById('prices');
                pricesDiv.innerHTML = prices.map(price => `
                    <div class="price-widget">
                        <h3>${price.symbol.replace('USDT', '')} <span style="font-size: 0.7em; opacity: 0.7">USDT</span></h3>
                        <p>$${parseFloat(price.price).toFixed(2)}</p>
                        <div style="color: #0ff; font-size: 0.9em">Real-time Data</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        async function fetchRedditNews() {
            try {
                const response = await fetch('https://www.reddit.com/r/cryptocurrency/hot.json?limit=5');
                const data = await response.json();
                
                const newsDiv = document.getElementById('news-feed');
                newsDiv.innerHTML = data.data.children.map(post => `
                    <div class="news-item">
                        ${post.data.thumbnail && post.data.thumbnail !== 'self' && post.data.thumbnail !== 'default' ? 
                            `<img src="${post.data.thumbnail}" alt="Post thumbnail">` : ''}
                        <div class="news-content">
                            <h3>ðŸ“¡ ${post.data.title}</h3>
                            <p>${post.data.selftext.substring(0, 250)}...</p>
                            <div style="color: #0ff; margin-top: 15px; font-size: 0.9em">
                                Source: Crypto Intelligence Network
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        // Real-time updates
        setInterval(fetchCryptoPrices, 5000);
        setInterval(fetchRedditNews, 30000);

        // Initial data fetch
        fetchCryptoPrices();
        fetchRedditNews();

        // Enhanced window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
