<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .card-header h5 {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        input.form-control {
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 0.5px;
        }
        
        #balance {
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
            letter-spacing: 2px;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.05);
            color: #00ff95;
            border: 1px solid rgba(0, 255, 149, 0.2);
            border-radius: 4px;
            padding: 12px;
            transition: all 0.3s ease;
            font-size: 1em;
            box-shadow: inset 0 0 10px rgba(0, 255, 149, 0.1);
        }

        .form-control:focus {
            outline: none;
            background-color: rgba(0, 0, 0, 0.08);
            border-color: #00ff95;
            box-shadow: 0 0 15px rgba(0, 255, 149, 0.2), 
                        inset 0 0 10px rgba(0, 255, 149, 0.1);
        }

        .form-control::placeholder {
            color: rgba(0, 255, 149, 0.5);
        }

        .form-control::-webkit-inner-spin-button,
        .form-control::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Efecto de brillo al pasar el mouse */
        .form-control:hover {
            border-color: rgba(0, 255, 149, 0.4);
            box-shadow: 0 0 20px rgba(0, 255, 149, 0.15);
        }

        /* Efecto de escaneo */
        .form-control:focus::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff95, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, rgba(0, 255, 149, 0.1), rgba(0, 255, 149, 0.2));
            border: 1px solid rgba(0, 255, 149, 0.3);
            color: #00ff95;
            padding: 10px 25px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, rgba(0, 255, 149, 0.2), rgba(0, 255, 149, 0.3));
            border-color: rgba(0, 255, 149, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 149, 0.2);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 0 5px rgba(0, 255, 149, 0.1);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 149, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        

    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard Financiero Personal</h1>
        
        <div class="row">
            <!-- Formulario de entrada -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Ingresar Datos</h5>
                    </div>
                    <div class="card-body">
                        <form id="finanzasForm">
                            <div class="mb-3">
                                <label class="form-label">Ingresos Mensuales</label>
                                <input type="number" class="form-control" id="ingresos">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gastos Fijos</label>
                                <input type="number" class="form-control" id="gastosFijos">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gastos Variables</label>
                                <input type="number" class="form-control" id="gastosVariables">
                            </div>
                            <button type="submit" class="btn btn-primary">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Resumen -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Balance Mensual</h5>
                            </div>
                            <div class="card-body">
                                <h3 id="balance">‚Ç¨0.00</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Ahorro Potencial</h5>
                            </div>
                            <div class="card-body">
                                <h3 id="ahorro">‚Ç¨0.00</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gr√°fico -->
                <div class="card">
                    <div class="card-header">
                        <h5>Distribuci√≥n de Gastos</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="gastosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar el gr√°fico
        const ctx = document.getElementById('gastosChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Gastos Fijos', 'Gastos Variables', 'Ahorro'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#FF6384', '#36A2EB', '#4BC0C0']
                }]
            }
        });

        // Manejar el formulario
        document.getElementById('finanzasForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ingresos = parseFloat(document.getElementById('ingresos').value) || 0;
            const gastosFijos = parseFloat(document.getElementById('gastosFijos').value) || 0;
            const gastosVariables = parseFloat(document.getElementById('gastosVariables').value) || 0;
            
            // Calcular balance y ahorro
            const totalGastos = gastosFijos + gastosVariables;
            const balance = ingresos - totalGastos;
            const ahorroPotencial = balance > 0 ? balance : 0;
            
            // Actualizar displays
            document.getElementById('balance').textContent = `‚Ç¨${balance.toFixed(2)}`;
            document.getElementById('ahorro').textContent = `‚Ç¨${ahorroPotencial.toFixed(2)}`;
            
            // Actualizar gr√°fico
            myChart.data.datasets[0].data = [gastosFijos, gastosVariables, ahorroPotencial];
            myChart.update();
        });

        // A√±adir bot√≥n de modo oscuro al DOM
        const darkModeBtn = document.createElement('button');
        darkModeBtn.innerHTML = 'üåô';
        darkModeBtn.style.position = 'fixed';
        darkModeBtn.style.top = '20px';
        darkModeBtn.style.right = '20px';
        darkModeBtn.style.padding = '10px';
        darkModeBtn.style.borderRadius = '50%';
        darkModeBtn.style.border = 'none';
        darkModeBtn.style.cursor = 'pointer';
        document.body.appendChild(darkModeBtn);

        // Estado inicial
        let isDarkMode = false;

        // Funci√≥n para cambiar entre modos
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            darkModeBtn.innerHTML = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Guardar preferencia en localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Verificar preferencia guardada
        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }

        // Agregar evento al bot√≥n
        darkModeBtn.addEventListener('click', toggleDarkMode);

        // A√±adir bot√≥n de borrar datos al DOM
        const clearDataBtn = document.createElement('button');
        clearDataBtn.innerHTML = 'üóëÔ∏è';
        clearDataBtn.style.position = 'fixed';
        clearDataBtn.style.top = '20px';
        clearDataBtn.style.right = '70px'; // Posicionado a la izquierda del bot√≥n de modo oscuro
        clearDataBtn.style.padding = '10px';
        clearDataBtn.style.borderRadius = '50%';
        clearDataBtn.style.border = 'none';
        clearDataBtn.style.cursor = 'pointer';
        document.body.appendChild(clearDataBtn);

        // Funci√≥n para borrar datos
        function clearAllData() {
            if (confirm('¬øEst√°s seguro de que quieres borrar todos los datos?')) {
                localStorage.clear();
                // Resetear los campos del formulario
                document.getElementById('ingresos').value = '';
                document.getElementById('gastosFijos').value = '';
                document.getElementById('gastosVariables').value = '';
                // Resetear los displays
                document.getElementById('balance').textContent = '‚Ç¨0.00';
                document.getElementById('ahorro').textContent = '‚Ç¨0.00';
                // Resetear el gr√°fico
                myChart.data.datasets[0].data = [0, 0, 0];
                myChart.update();
            }
        }

        // Agregar evento al bot√≥n
        clearDataBtn.addEventListener('click', clearAllData);


        // Inicializar el gr√°fico de l√≠neas
const lineCtx = document.createElement('canvas');
lineCtx.id = 'lineChart';
document.querySelector('.card-body').appendChild(lineCtx);

let lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
        labels: [], // Se llenar√°n con las fechas
        datasets: [{
            label: 'Balance Mensual',
            data: [], // Se llenar√°n con los balances
            borderColor: '#4BC0C0',
            borderWidth: 2,
            tension: 0.1,
            fill: true,
            backgroundColor: 'rgba(75, 192, 192, 0.1)',
            pointRadius: 4,
            pointBackgroundColor: '#4BC0C0',
            pointBorderColor: '#fff',
            pointHoverRadius: 6,
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: '#4BC0C0'
        }]
    },
    options: {
        responsive: true,
        interaction: {
            intersect: false,
            mode: 'index'
        },
        scales: {
            y: {
                beginAtZero: true,
                grid: {
                    color: 'rgba(0, 0, 0, 0.1)',
                    drawBorder: false
                },
                ticks: {
                    callback: function(value) {
                        return '‚Ç¨' + value;
                    }
                }
            },
            x: {
                grid: {
                    display: false
                }
            }
        },
        plugins: {
            tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                padding: 10,
                titleColor: '#fff',
                titleFont: {
                    size: 14,
                    weight: 'bold'
                },
                bodyColor: '#fff',
                bodyFont: {
                    size: 13
                },
                displayColors: false
            }
        }
    }
});

// Modificar el evento submit del formulario para incluir datos en el gr√°fico de l√≠neas
document.getElementById('finanzasForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevenir el comportamiento por defecto del formulario
    
    const ingresos = parseFloat(document.getElementById('ingresos').value) || 0;
    const gastosFijos = parseFloat(document.getElementById('gastosFijos').value) || 0;
    const gastosVariables = parseFloat(document.getElementById('gastosVariables').value) || 0;
    const totalGastos = gastosFijos + gastosVariables;
    const balance = ingresos - totalGastos;
    const fecha = new Date().toLocaleDateString();
    
    // Actualizar displays
    document.getElementById('balance').textContent = '‚Ç¨' + balance.toFixed(2);
    document.getElementById('ahorro').textContent = '‚Ç¨' + (balance * 0.2).toFixed(2);
    
    // Actualizar gr√°fico circular
    myChart.data.datasets[0].data = [ingresos, gastosFijos, gastosVariables];
    myChart.update();
    
    // Agregar nuevos datos al gr√°fico de l√≠neas
    lineChart.data.labels.push(fecha);
    lineChart.data.datasets[0].data.push(balance);
    
    // Mantener solo los √∫ltimos 6 meses
    if (lineChart.data.labels.length > 6) {
        lineChart.data.labels.shift();
        lineChart.data.datasets[0].data.shift();
    }
    
    lineChart.update();
    
    // Guardar datos en localStorage
    localStorage.setItem('finanzasData', JSON.stringify({
        ingresos: ingresos,
        gastosFijos: gastosFijos,
        gastosVariables: gastosVariables
    }));
    
    localStorage.setItem('lineChartData', JSON.stringify({
        labels: lineChart.data.labels,
        data: lineChart.data.datasets[0].data
    }));
});

// Cargar datos guardados del gr√°fico de l√≠neas
const savedLineData = localStorage.getItem('lineChartData');
if (savedLineData) {
    const parsedData = JSON.parse(savedLineData);
    lineChart.data.labels = parsedData.labels;
    lineChart.data.datasets[0].data = parsedData.data;
    lineChart.update();
}

// Cargar datos guardados del formulario
const savedData = localStorage.getItem('finanzasData');
if (savedData) {
    const parsedData = JSON.parse(savedData);
    document.getElementById('ingresos').value = parsedData.ingresos;
    document.getElementById('gastosFijos').value = parsedData.gastosFijos;
    document.getElementById('gastosVariables').value = parsedData.gastosVariables;
    
    // Actualizar displays
    const balance = parsedData.ingresos - (parsedData.gastosFijos + parsedData.gastosVariables);
    document.getElementById('balance').textContent = '‚Ç¨' + balance.toFixed(2);
    document.getElementById('ahorro').textContent = '‚Ç¨' + (balance * 0.2).toFixed(2);
}

// Modificar la funci√≥n clearAllData para incluir el gr√°fico de l√≠neas
function clearAllData() {
    if (confirm('¬øEst√°s seguro de que quieres borrar todos los datos?')) {
        localStorage.clear();
        // Resetear los campos del formulario
        document.getElementById('ingresos').value = '';
        document.getElementById('gastosFijos').value = '';
        document.getElementById('gastosVariables').value = '';
        // Resetear los displays
        document.getElementById('balance').textContent = '‚Ç¨0.00';
        document.getElementById('ahorro').textContent = '‚Ç¨0.00';
        // Resetear ambos gr√°ficos
        myChart.data.datasets[0].data = [0, 0, 0];
        myChart.update();
        lineChart.data.labels = [];
        lineChart.data.datasets[0].data = [];
        lineChart.update();
    }
}
    </script>
</body>
</html>
